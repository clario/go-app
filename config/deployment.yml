kind: Deployment
apiVersion: apps/v1
metadata:
  name: go-app
  namespace: apps
spec:
  replicas: 20
  selector:
    matchLabels:
      k8s-app: go-app
  template:
    metadata:
      name: go-app
      labels:
        k8s-app: go-app
    spec:
      containers:
        - name: go-app
          image: <IMAGE>
          imagePullPolicy: Always
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      dnsPolicy: ClusterFirst
      topologySpreadConstraints:
      - maxSkew: 1
        topologyKey: kubernetes.io/hostname
        whenUnsatisfiable: DoNotSchedule
        labelSelector:
          matchLabels:
            app: go-app
  strategy:
    type: RollingUpdate
  minReadySeconds: 5
