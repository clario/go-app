apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: go-ingress
  namespace: apps
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  rules:
  - host: "go-app.motoren.site"
    http:
      paths:
      - pathType: Prefix
        path: "/app(/|$)(.*)"
        backend:
          service:
            name: go-app
            port:
              number: 80
